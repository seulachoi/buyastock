<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/CSSRulePlugin.min.js" type="text/javascript"></script>

        <!-- style -->
        <style type="text/css">
            html {
                box-sizing: border-box;
                font-size: 62.5%;
            }

            html *,
            html *:before,
            html *:after {
                box-sizing: inherit;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100vw;
                height: 100vh;
                background-color: #98DFFD;
            }

            .dropdown {
                width: 60%;
                margin: 0 auto;
                padding: 2%;
                background-color: white;
                box-shadow: 0 8px 10px 0 rgba(0, 0, 0, 0.3);
                font-family: 'Lato', sans-serif;
            }

            input {
                padding: 2%;
                color: lightgray;
                background-color: #fff;
                border: 1px solid #d6d6d6;
                border-radius: 30px;
                font-size: 1.2em;
                text-transform: uppercase;
                transition: .3s;
                width: 500px;
            }

            .search {
                display: flex;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .list-box {
                margin-top: 10%;
                margin-left: 20%;
            }

            .list-group {
                width: 100%;
                text-align: left;
            }

            .list-group-item {
                font-size: medium;
                border-radius: 20px;
                margin: 0 auto;
                padding: 0.5%;
                text-decoration: underline;
            }

            button {
                margin-left: 1px;
                width: 40%;
                height: 50%;
                border-radius: 30px;
                border-color: transparent;
                background-color: transparent;
                font-size: 1.3em;
                margin-top: 1%;
                margin-bottom: 1%;
                color: gray;
            }

            .all-box {
                text-align: center;
            }

            .title-box {
                text-align: center;
                width: 80%;
                margin: 0 auto;
            }

            .examples {
                font-weight: lighter;
            }

            .title-1 {
                margin-right: 10%;
                margin-left: 10%;
            }

            .recent-keywords {
                text-align: left;
            }

            /* Colors */
            /* Dimensions */
            /* Global Styles */

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .loader-1, .loader-2, .loader-3 {
                position: absolute;
                width: 35px;
                height: 35px;
                border: 10px solid #0d0d0d;
                border-radius: 40px;
            }

            /* Specific Styles */
            .container {
                height: 100vh;
            }

            .loader-wrapper {
                display: flex;
                position: absolute;
                top: calc(50% - calc(90px / 2));
                left: calc(50% - calc(90px / 2));
                width: 90px;
            }

            .loader-2 {
                margin-left: 55px;
            }

            .loader-3 {
                width: 90px;
                margin-top: 55px;
            }

            @media (min-width: 768px) {
                .dropdown {
                    width: 600px;
                }

                .title-box {
                    text-align: center;
                }

                input {
                    padding: 20px;
                    color: lightgray;
                    background-color: #fff;
                    border: 1px solid #d6d6d6;
                    border-radius: 30px;
                    font-size: 14px;
                    text-transform: uppercase;
                    transition: .3s;
                    width: 500px;
                }

                .search {
                    display: flex;
                }

                button {
                    margin-left: 10px;
                    width: 70px;
                    height: 30px;
                    border-radius: 30px;
                    border-color: transparent;
                    background-color: transparent;
                    font-size: medium;
                    margin-top: 12px;
                    color: gray;
                }

                .list-box {
                    margin-top: 10%;
                    margin-left: 0;
                }

                .list-group {
                    width: 100%;
                    text-align: left;
                }

                h3 {
                    font-weight: lighter;
                }

                .all-box {
                    margin: 200px 0px;
                }
            }
        </style>
        <script>
            $(document).ready(function () {
                // index.html 로드가 완료되면 자동으로 showRank() 함수를 호출합니다.
                //showRank(); showRank는 키워드 검색순위 1~10위 호출하는 함수
            });

            function keywordResearch() {
                // 1. keyword을 가져옵니다.
                let keyword = $('#inputKeyword').val();

                // 2. 입력하지 않았을 경우, 띄어쓰기있는경우 alert를 띄웁니다.
                if (keyword == "") {
                    alert("검색어를 입력해주세요");
                    $('#inputKeyword').focus();
                    return;
                } else if (keyword.indexOf(" ") !== -1) {
                    alert("한단어로 검색해주세요");
                    $('#keyword').focus();
                    return;
                }


                // 3. POST /keyword 에 저장을 요청합니다.
                // $.ajax({
                //     type: 'POST',
                //     url: '/keywords',
                //     data: {keyword_give: keyword},
                //     success: function (response) {
                //         }
                // });
            }

            const loader = gsap.timeline();
            const duration = 0.25;
            const delay = 1;

            loader
                .to(".loader-3", duration, {width: 35})
                .set(".loader-2", {rotate: 90, transformOrigin: "45px 45px", marginLeft: 0})
                .to(".loader-2", duration, {width: 90})
                .set(".loader-2", {transformOrigin: "72px 17px", rotate: 270})
                .to(".loader-2", duration, {width: 35})
                .to(".loader-1", duration, {width: 90})
                .set(".loader-1", {transformOrigin: "45px 17.5px", rotate: 180})
                .to(".loader-1", duration, {width: 35})
                .set(".loader-3", {transformOrigin: "45px 45px", rotate: 270, marginTop: 0})
                .to(".loader-3", duration, {width: 90})
                .set(".loader-3", {transformOrigin: "17.5px 17.5px", rotate: 90})
                .to(".loader-3", duration, {width: 35})
                .set(".loader-2", {transformOrigin: "45px 45px", rotate: 180})
                .to(".loader-2", duration, {width: 90})
                .set(".loader-2", {transformOrigin: "bottom center", marginTop: 20})
                .to(".loader-2", duration, {width: 35})
                .set(".loader-1", {transformOrigin: "45px 45px", rotate: 90})
                .to(".loader-1", duration, {width: 90})
                .set(".loader-1", {transformOrigin: "72px 17.5px", rotate: 270})
                .to(".loader-1", duration, {width: 35})
                .set(".loader-3", {rotate: 360})
                .to(".loader-3", duration, {width: 90})
                .set(".loader-3", {transformOrigin: "45px 17.5px", rotate: 180})
                .to(".loader-3", duration, {width: 35})
                .set(".loader-2", {transformOrigin: "45px 45px", rotate: 270, marginTop: 0})
                .to(".loader-2", duration, {width: 90})
                .set(".loader-2", {transformOrigin: "17.5px 17.5px", rotate: 90})
                .to(".loader-2", duration, {width: 35})
                .set(".loader-1", {transformOrigin: "45px 45px", rotate: 180})
                .to(".loader-1", duration, {width: 90})
                .set(".loader-1", {transformOrigin: "bottom center", marginTop: 20})
                .to(".loader-1", duration, {width: 35})
                .set(".loader-3", {transformOrigin: "45px 45px", rotate: 90})
                .to(".loader-3", duration, {width: 90})
                .set(".loader-3", {transformOrigin: "72px 17.5px", rotate: 270})
                .to(".loader-3", duration, {width: 35})
                .set(".loader-2", {transformOrigin: "45px 17.5px", rotate: 0})
                .to(".loader-2", duration, {width: 90})
                .set(".loader-2", {rotate: 180})
                .to(".loader-2", duration, {width: 35})
                .set(".loader-1", {transformOrigin: "45px 45px", rotate: 270, marginTop: 0})
                .to(".loader-1", duration, {width: 90})
                .set(".loader-1", {transformOrigin: "17.5px 17.5px", rotate: 90})
                .to(".loader-1", duration, {width: 35})
                .set(".loader-3", {transformOrigin: "45px 17.5px", rotate: 180, marginTop: 55})
                .to(".loader-3", duration, {width: 90})
                .set(".loader-2", {marginLeft: 55})
                .delay(delay)
                .repeat(-1);

        </script>
    </head>
    <body>
        <div class="all-box">
            <div class="title-box">
                <h1 class="title-1">관심있는 키워드를 검색해보세요</h1>
                <h1 class="title-2">관련주를 알려드려요</h1>
                <h3 class="examples">ex. 마스크, 강아지, 폭우 등등</h3>
            </div>

            <div class="dropdown">
                <div class="search">
                    <form action="/keywords" method="POST">
                        <input name="keyword_give" id="inputKeyword" type="text" placeholder="검색어를 입력해주세요.">
                        <button type="submit" onclick="keywordResearch()">검색</button>
                    </form>
                </div>
            </div>
            <div class="list-box">
                <h2 class="recent-keywords">최근 검색어</h2>
                <ul class="list-group">
                    <li class="list-group-item">1 #키워드</li>
                    <li class="list-group-item">2 #키워드</li>
                    <li class="list-group-item">3 #키워드</li>
                    <li class="list-group-item">4 #키워드</li>
                    <li class="list-group-item">6 #키워드</li>
                    <li class="list-group-item">7 #키워드</li>
                    <li class="list-group-item">8 #키워드</li>
                    <li class="list-group-item">9 #키워드</li>
                    <li class="list-group-item">10 #키워드</li>

                </ul>
            </div>
            <!-------- Design By Olan Frolov ------
            https://dribbble.com/shots/5845853-Loader-XLVII-->
            <div id="loadingindicator" class="container">
                <div class="loader-wrapper">
                    <div class="loader-1"></div>
                    <div class="loader-2"></div>
                    <div class="loader-3"></div>
                </div>
            </div>

        </div>

    </body>
</html>
