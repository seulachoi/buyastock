<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300&display=swap" rel="stylesheet">


        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

        <meta property="og:title" content="관련 주식 찾기" />
        <meta property="og:description" content="관심있는 분야의 주식 종목을 찾아줍니다" />
        <meta property="og:image" content="{{ url_for('static', filename='ogimage.PNG') }}" />

        <!-- style -->
        <style type="text/css">
            html {
                box-sizing: border-box;
                font-size: 62.5%;
                font-family: 'Lato:300', 'sans-serif';
            }

            html *,
            html *:before,
            html *:after {
                box-sizing: inherit;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 100vw;
                /*height: 100vh;*/
                background-color: #fbe3e8;
            }

            .all-box {
                width: 400px;
                margin-top: 15%;
            }

            .title-box {
                text-align: center;
                width: 70%;
                margin: 0 auto;
                font-size: 2em;
                display: block;
                font-weight: bold;
                color: #5cbdb9;
                background-color: white;
                margin-left: 15%;
                margin-right: 30px;
                padding-top: 2%;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .list-box {

                margin-left: 15%;
                margin-bottom: 10%;
                margin-right: 20%;
                padding: 5%;
                background-color: white;
                width: 70%;
            }

            form {
                display: none;
                text-align: center;
                margin: 0;
            }

            .list-group {
                width: 100%;
                text-align: left;
                font-size: 1.5em;
            }

            .list-group-item {
                font-size: medium;
                border-radius: 20px;
                margin: 0 auto;
                padding: 0.5%;
                text-decoration: underline;
            }

            .re-result-box {
                text-align: left;
                margin-top: 5%;
                margin-left: 10%;

            }

            .re-result {
                text-align: left;
                width: 200px;
                margin-right: 0;
                color: #5cbdb9;
                margin-left: 0.5%;
                margin-bottom: 0.5%;
            }

            .search {
                display: flex;
            }

            .dropdown {
                width: 90%;
                padding: 2%;
                background-color: #ebf6f5;
                box-shadow: 0 8px 10px 0 rgba(0, 0, 0, 0.3);
                font-family: 'Lato', sans-serif;
                margin-right: 0;
            }

            input {
                padding: 2%;
                color: lightgray;
                background-color: #fff;
                border: 1px solid transparent;
                border-radius: 30px;
                font-size: 1.2em;
                text-transform: uppercase;
                transition: .3s;
                width: 320px;
                height: 30px;
                margin-top: 1%;
            }

            button {
                margin-left: 2%;
                width: 25%;
                height: 30px;
                border-radius: 30px;
                border-color: transparent;
                font-size: 1.3em;
                margin-top: 1%;
                margin-bottom: 1%;
                color: gray;
                background-color: #fbe3e8;
            }

            a {
                display: block;
                margin: inherit;
                font-size: 1.2em;
                color: #5cbdb9;
            }

            p {
                color: white;
                font: 300 4em/150% Impact;
                text-align: center;
            }

            .goback {
                text-align: center;
                background-color: transparent;
                border: transparent;
                margin-bottom: 10%;
                color: #5cbdb9;

            }

            .wait-message {
                color: white;
                text-align: center;
                font-size: 1.2em;

            }
            /* loading dots */

            .loading:after {
                content: ' .';
                animation: dots 1s steps(5, end) infinite;
            }

            @keyframes dots {
                0%, 20% {
                    color: rgba(0, 0, 0, 0);
                    text-shadow: .25em 0 0 rgba(0, 0, 0, 0),
                    .5em 0 0 rgba(0, 0, 0, 0);
                }
                40% {
                    color: white;
                    text-shadow: .25em 0 0 rgba(0, 0, 0, 0),
                    .5em 0 0 rgba(0, 0, 0, 0);
                }
                60% {
                    text-shadow: .25em 0 0 white,
                    .5em 0 0 rgba(0, 0, 0, 0);
                }
                80%, 100% {
                    text-shadow: .25em 0 0 white,
                    .5em 0 0 white;
                }
            }


            @media (min-width: 768px) {
                .all-box {
                    text-align: center;
                    margin: 0 auto;
                }

                .re-result-box {
                    text-align: left;
                    margin-top: 5%;
                    margin-left: 0;
                    width: 100%;
                }

                .re-result {
                    text-align: left;
                    margin: 0 auto;
                    width: 100%;
                }

                .dropdown {
                    width: 600px;
                    padding: 20px;
                    background-color: white;
                    box-shadow: 0 8px 10px 0 rgba(0, 0, 0, 0.3);
                    font-family: 'Lato', sans-serif;
                }

                .title-box {
                    text-align: center;
                    margin: 0 auto;
                }

                input {
                    padding: 20px;
                    color: lightgray;
                    background-color: #fff;
                    border: 1px solid #d6d6d6;
                    border-radius: 30px;
                    font-size: 14px;
                    text-transform: uppercase;
                    transition: .3s;
                    width: 500px;
                }

                .search {
                    display: flex;
                }

                button {
                    margin-left: 10px;
                    width: 50%;
                    height: 20%;
                    border-radius: 30px;
                    border-color: transparent;
                    background-color: transparent;
                    font-size: medium;
                    margin-top: 5px;
                    color: gray;
                }

                h3 {
                    font-weight: lighter;
                }
            }
        </style>
        <script>
            function getUrlParams() {
                const params = {};
                window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (str, key, value) {
                    params[key] = value;
                    console.log(params[key])
                    console.log(params)
                });
                return params;
            }

            $(document).ready(function () {
                let params = getUrlParams();
                // URL로 전달된 `q` 파라미터가 있으면
                if (params.q) {
                    console.log(params.q)
                    // 1. 로딩 인디케이터를 보이도록 처리하고
                    $('#title-box').css('display', 'none');
                    $('#loading-container').css('display', 'block');
                    $('#re-result-box').css('display', 'none');
                    $('#list-box').css('background', 'transparent');

                    // $('#loader').css('display', 'block');
                    // 2. ajax 요청을 날린다.
                    $.ajax({
                        type: 'POST',
                        url: '/keywords',
                        data: {keyword_give: params.q},
                        success: function (response) {
                            // 3. 응답이 오면 로딩 인디케이터를 다시 안보이도록 처리하고, 전달받은 JSON 데이터로 화면에 결과를 그려준다.
                            if (response['result'] == 'success') {
                                $('#title-box').css('display', 'block');
                                $('#loading-container').css('display', 'none');
                                $('#re-result-box').css('display', 'block');
                                $('#list-box').css('display', 'block');
                                $('#list-box').css('background', 'white');


                                let data = response['data']
                                let keyword_search = response['keyword_search']
                                var decodeName = decodeURI(decodeURIComponent(keyword_search));
                                console.log(decodeName)


                                $("#title-box").html(decodeName + " 관련주")

                                for (let i = 0; i < data.length; i++) {
                                    var encodeData = encodeURI(encodeURIComponent(data[i]));
                                    makeLink(encodeData, data[i])
                                    console.log(encodeData)
                                    // $("<button name=\"matched_give\" id=\"matchedGive\" class=\"matchedStock\">").html(data[i]).appendTo("form");
                                }
                            }
                        },
                    });
                }
            })

            function makeLink(dataname, stockname) {
                let temp_html = `<a href="/stocksinfo?title=${dataname}" onclick="loadingContainer()">${stockname}</a>`
                $('#list-group').append(temp_html);


            }

            function loadingContainer() {
                $('#title-box').css('display', 'none');
                $('#loading-container').css('display', 'block');
                $('#list-box').css('display', 'none');
                $('#re-result-box').css('display', 'none');


            }

            function keywordResearch() {
                // 1. keyword을 가져옵니다.
                let keyword = $('#inputKeyword').val();

                // 2. 입력하지 않았을 경우, 띄어쓰기있는경우 alert를 띄웁니다.
                if (keyword == "") {
                    alert("검색어를 입력해주세요");
                    $('#inputKeyword').focus();
                    return;
                } else if (keyword.indexOf(" ") !== -1) {
                    alert("한단어로 검색해주세요");
                    $('#keyword').focus();
                    return;
                }

                // 3. GET /keyword 에 저장을 요청합니다.
                $.ajax({
                    type: 'GET',
                    url: '/keywords',
                    success: function (response) {
                        window.location.href = '/keywords?q=' + keyword
                        console.log('data')
                    }
                });
            }
        </script>


    </head>
    <body id="body">
        <div class="all-box">
            <div>
                <a href="/" class="goback">메인으로</a>
            </div>

            <div class="title-box" id="title-box">
                <h1 class="result"> ${keyword_search} {{keyword_search}}관련주 </h1>

            </div>

            <div id="loading-container" class="loading-container">
                <p class="loading">It's Loading</p>
                <h5 class="wait-message">검색중입니다! 잠시만 기다려주세요</h5>
            </div>

            <div class="list-box" id="list-box">
                <ul class="list-group" id="list-group">
                    <form action="/stocksinfo?title={{i}}" method="GET">
                        <button name="matched_give" id="matchedGive" class="matchedStock">{{i}}</button>
                    </form>
                    <!--                    <a href="/stocksinfo?title={{i}}">-->
                    <!--                        <button name="matched_give" id="matchedGive" class="matchedStock">{{i}}</button>-->
                    <!--                    </a>-->
                </ul>
            </div>

            <div class="re-result-box" id="re-result-box">
                <h2 class="re-result">다른 키워드로 검색하기</h2>
                <div class="dropdown">
                    <div class="search">
<!--                        <form action="/keywords" method="POST">-->
                            <input name="keyword_give" id="inputKeyword" type="text" placeholder="검색어를 입력해주세요.">
                            <button type="submit" onclick="keywordResearch()">검색</button>
<!--                        </form>-->
                    </div>
                </div>
            </div>
        </div>
        <script>

        </script>
    </body>
</html>
